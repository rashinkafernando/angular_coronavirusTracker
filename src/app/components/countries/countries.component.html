<div class="jumbotron bg-white">
    <h1 class="display-4 text-center">Covid - 19 Tracker Country Wise</h1>
    <hr class="my-2">

    <div class="mx-auto">
        <div class="form-group col-lg-5 mx-auto">
            <label for="c">Select Country</label>
            <select name="" class="form-control" id="c" #input (change)='updateValues(input.value)'>
                <option value="{{country}}" *ngFor="let country of countries">{{country}}</option>
            </select>
        </div>
    </div>

    <app-dashboard-card
    [totalConfirmed]='totalConfirmed'
    [totalDeaths]='totalDeaths'
    [totalActive]='totalActive'
    [totalRecovered]='totalRecovered'
   ></app-dashboard-card>
</div>
